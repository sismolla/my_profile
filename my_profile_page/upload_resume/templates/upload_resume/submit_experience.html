{% extends 'navbar.html' %}

{% block content %}
    <section class="py-5">
        <div class="container px-5">
            <div class="bg-light rounded-4 py-5 px-4 px-md-5 shadow">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
                        <i class="bi bi-briefcase"></i>
                    </div>
                    <h1 class="fw-bolder">Submit Your Work Experience or Education</h1>
                    <p class="lead fw-normal text-muted mb-0">Share your professional background with us.</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="entry_type">Type of Entry</label>
                                <select name="entry_type" id="entry_type" class="form-control">
                                    <option value="education">Education</option>
                                    <option value="experience" selected>Experience</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="date">Date</label>
                                <input type="text" name="date" id="date" class="form-control" placeholder="Year" />
                            </div>
                            <div class="form-group mb-3">
                                <label for="job_title">Job Title</label>
                                <input type="text" name="job_title" id="job_title" class="form-control" placeholder="Job Title" />
                            </div>
                            <div class="form-group mb-3">
                                <label for="organization">Organization</label>
                                <input type="text" name="organization" id="organization" class="form-control" placeholder="Organization" />
                            </div>
                            <div class="form-group mb-3">
                                <label for="location">Location</label>
                                <input type="text" name="location" id="location" class="form-control" placeholder="Location" />
                            </div>
                            <div class="form-group mb-3">
                                <label for="description">Description</label>
                                <textarea name="description" id="description" class="form-control" rows="4" placeholder="Description"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check2"></i> Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
