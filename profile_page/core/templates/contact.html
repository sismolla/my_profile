{% extends 'navbar.html' %}

{% block content %}
    <section class="py-5">
        <div class="container px-5">
            <!-- Contact form-->
            <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
                        <i class="bi bi-envelope"></i>
                    </div>
                    <h1 class="fw-bolder">Get in touch</h1>
                    <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form id="contactForm" method="post" action="{% url 'core:contact' %}">
                            {% csrf_token %}
                            {% if messages %}
                                <ul class="messages" id="messages">
                                    {% for message in messages %}
                                        <li class="{{ message.tags }}">{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                            
                            <!-- Name input-->
                            <div class="form-floating mb-3">
                                {{ form.name }}
                                <label for="{{ form.name.id_for_label }}">Full name</label>
                            </div>

                            <!-- Email address input-->
                            <div class="form-floating mb-3">
                                {{ form.email }}
                                <label for="{{ form.email.id_for_label }}">Email address</label>
                            </div>

                            <!-- Phone number input-->
                            <div class="form-floating mb-3">
                                {{ form.phone_number }}
                                <label for="{{ form.phone_number.id_for_label }}">Phone number</label>
                            </div>

                            <!-- Message input-->
                            <div class="form-floating mb-3">
                                {{ form.message }}
                                <label for="{{ form.message.id_for_label }}">Message</label>
                            </div>

                            <!-- Submit Button-->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitButton">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
